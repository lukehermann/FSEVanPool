<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Payment page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>

</div>
<div class="container">
<form th:action="@{/payment}" method="post" >
<label for="Credit-card-number" class="sr-only">Enter your credit card number here</label>
<input type="Credit-card-number" id="Credit-card-number" name="Credit-card-number" class="form-control" placeholder="Credit-card-number" required autofocus>
<label for="Expiration-month" class="sr-only">MM</label>
<input type="Expiration-month" id="Expiration-month" name="Expiration-month" class="form-control" placeholder="Expiration-month" required autofocus>
<label for="Expiration-year" class="sr-only">YYYY</label>
<input type="Expiration-year" id="Expiration-year" name="Expiration-year" class="form-control" placeholder="Expiration-year" required autofocus>
<label for="Name" class="sr-only">Enter your name as it appears on your card</label>
<input type="Name" id="Name" name="Name" class="form-control" placeholder="Name" required autofocus>
<label for="Zip-Code" class="sr-only">Enter your area code</label>
<input type="Zip-Code" id="Zip-Code" name="Zip-Code" class="form-control" placeholder="Zip-Code" required autofocus>
<label for="Security-code" class="sr-only">Enter your security card on back</label>
<input type="Security-code" id="Security-code" name="Security-code" class="form-control" placeholder="Security-code" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Complete Payment</button>
</form>
</div>
</body>
</html>
