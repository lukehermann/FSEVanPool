<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AdminHome</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <h2>Hi <span th:utext="${userName}"></span>, this is the Rider page.</h2>
    <label for="pickup" class="sr-only">Pickup location</label>
    <input type="pickup" id="pickup" name="pickup" class="form-control" placeholder="Pickup location" required autofocus>
    <label for="dropOff" class="sr-only">Drop off location</label>
    <input type="dropOff" id="DropOff" name="DropOff" class="form-control" placeholder="Drop off location" required autofocus>
    <a th:href="@{/logout}">Sign out</a>
</div>
</body>
</html>
