<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring Boot Validation Login Form Example</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="form">
    <form class="form-horizontal" role="form" method="POST" th:action="@{/forgot-questions}" th:object="${forgotDto}">
        <div class="col-md-6">
            <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
            </div>
        </div>

        <h2 class="text-center">Recovery Questions</h2>

        <input type="hidden" class="form-control" th:field="*{email}">
        <input type="hidden" class="form-control" th:field="*{token}">

        <div class="col-md-3">
            <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                         </span>
            </div>
        </div>

        <h2>Question 1:  <span th:utext="${questionOne}"></span></h2>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span> <input
                    type="password" class="form-control" th:field="*{questionOneAnswer}"
                    placeholder="Type Answer Here" />

            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('questionOneAnswer')}" th:errors="*{questionOneAnswer}">
                         </span>
            </div>
        </div>


        <h2>Question 2:  <span th:utext="${questionTwo}"></span></h2>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span> <input
                    type="password" class="form-control" th:field="*{questionTwoAnswer}"
                    placeholder="Type Answer Here" />

            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('questionTwoAnswer')}" th:errors="*{questionTwoAnswer}">
                         </span>
            </div>
        </div>

        <h2>Question 3:  <span th:utext="${questionThree}"></span></h2>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span> <input
                    type="password" class="form-control" th:field="*{questionThreeAnswer}"
                    placeholder="Type Answer Here" />

            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('questionThreeAnswer')}" th:errors="*{questionThreeAnswer}">
                         </span>
            </div>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
