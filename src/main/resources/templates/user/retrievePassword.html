<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reset Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
<div class="container">
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        The email does not exist!
    </div>
    <form th:action="@{/retrievePassword}" th:object="${user}" method="POST" >
        <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="email" th:field="*{email}" name="email" class="form-control" placeholder="Email" required autofocus>

        <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Reset Password</button>
    </form>

    <span th:text="${message}"></span>
</div>
</body>
</html>
