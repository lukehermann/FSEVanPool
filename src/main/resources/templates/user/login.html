<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    <link th:href="@{css/style.css}" href="../../static/css/style.css"
          rel="stylesheet" type="text/css" media="screen"/></head>



<body>
<div class="login-page">
    <div class="form">
        <div class="login">
            <div class="login-header">
                <h3>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Incorrect email or password!
                        </div>
                    </div>
                    LOGIN
                </h3>
                <p>Please enter your credentials to login.</p>
            </div>
        </div>
        <form class="login-form" method="post" th:action="@{/login}">
<!--            <input type="text" placeholder="username"/>-->
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

<!--            <input type="password" placeholder="password"/>-->
            <button type="submit" name="btnLogin">login</button>
            <p class="message">Not registered? <a th:href="@{/signup}">Create an account</a></p>
            <p class="message">Forgot Password? <a th:href="@{/forgot-password}">Change Password</a></p>

        </form>
    </div>
</div>



</body>
</html>
